services:
  postgres:
    image: postgres:17.6-alpine
    container_name: dvd-rental-postgres
    environment:
      POSTGRES_USER: dvdrental
      POSTGRES_PASSWORD: dvdrental
      POSTGRES_DB: dvdrental
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dvdrental"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dvd-rental-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2-alpine
    container_name: dvd-rental-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--http_port", "8222"]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8222/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  store-service:
    build:
      context: ..
      dockerfile: deployments/dockerfiles/store-service.Dockerfile
    container_name: dvd-rental-store-service
    ports:
      - "50051:50051"
    environment:
      DATABASE_URL: postgres://dvdrental:dvdrental@postgres:5432/dvdrental?sslmode=disable
      GRPC_PORT: 50051
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy


volumes:
  postgres_data:
  redis_data:
